<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cafe Order-queue Website</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <!-- Navbar section starts here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="logo">
                <img src="#" alt="cafeLogo" class="img-responsive">
                </a>
            </div>

            <div class="menu text-right">
                 <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="categories.html">Categories</a>
                    </li>
                    <li>
                        <a href="drinks.html">Drinks</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                 </ul>
            </div>

            <div class="clearfix"></div>
        </div>

    </section>
    <!-- Navbar section ends Here -->

    <!-- foodsearch section starts here -->
    <section class="food-search">
        <div class="container">

            <h2 class="text-center text-white">Fill this form to confirm your order.</h2>

          <form action="#" class="order">
            <fieldset>
                <legend>Selected Drink</legend>

                <div class="drink-menu-img">
                    <img src="images/menu-iced.jpg" alt="iced coffee" class="img-responsive img-curve">
                </div>

                <div class="drink-menu-desc">
                    <h3>Food Title</h3>
                    <p class="drink-price">$2.3</p>

                    <div class="order-label">Quantity</div>
                    <input type="number" name="qty" class="input-responsive" value="1" required>
                </div>

            </fieldset>

            <fieldset>
                <legend>Delivery Details</legend>
                    <div class="order-label">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Jinisha Magar" class="input-responsive" required>

                    <div class="order-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. 9843xxxxxx" class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. hi@jinisha.com" class="input-responsive" required>

                    <div class="order-label">Address</div>
                    <textarea name="address" rows="10" placeholder="E.g. Street, City, Country" class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary">
            </fieldset>
            </form>

        </div>
    </section>
    <!-- foodsearch section ends Here -->

    
    <!-- Social section starts here -->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/facebook-new.png" alt="facebook-new"/></a>
                </li>

                <li>
                    <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/instagram-circle.png" alt="instagram-circle"/></a>
                </li>

                <li>
                    <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/twitter--v1.png" alt="twitter--v1"/></a>
                </li>
            </ul>
        </div>
    </section>
    <!-- Social section ends Here -->

     <!-- Footer section starts here -->
    <section class="footer">
        <div class="container text-center">
           <p>All rights reserved.</p>
        </div>
    </section>
    <!-- Footer section ends Here -->

</body>
</html>
